<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sent Â· dj dao</title>
  <meta name="theme-color" content="#000000">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --dim: rgba(255,255,255,0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--black);
      color: var(--white);
      font-family: 'Outfit', sans-serif;
      font-weight: 300;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    /* Grain texture overlay */
    .grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1000;
      opacity: 0.035;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content {
      text-align: center;
      padding: 24px;
      opacity: 0;
      animation: fadeUp 1.2s ease-out 0.2s forwards;
    }

    /* Rotating yin yang */
    .yin-yang {
      width: 70px;
      height: 70px;
      margin: 0 auto 24px;
    }

    .yin-yang svg {
      width: 100%;
      height: 100%;
      animation: rotate 12s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 300;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .subtitle {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      font-weight: 300;
      font-style: italic;
      color: var(--dim);
      margin-bottom: 40px;
    }

    .back-link {
      display: inline-block;
      padding: 16px 32px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 100px;
      color: var(--white);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .back-link:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
      }
    }
  </style>
</head>
<body>
  <div class="grain"></div>

  <div class="content">
    <div class="yin-yang">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="1.5"/>
        <path d="M12 1a11 11 0 0 0 0 22 5.5 5.5 0 0 0 0-11 5.5 5.5 0 0 1 0-11z" fill="currentColor"/>
        <circle cx="12" cy="6.5" r="1.8" fill="currentColor"/>
        <circle cx="12" cy="17.5" r="1.8" fill="#000"/>
      </svg>
    </div>
    <h1 class="title">message sent</h1>
    <p class="subtitle">i'll be in touch soon</p>
    <a href="/" class="back-link">back to home</a>
  </div>
</body>
</html>
